<!DOCTYPE html>
<html>
    <head>
        <title>Algo Visualizer</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="box1">
            <h1 id="heading" >AlgViz</h1>
            <ul>
                <li class="algo" onclick="shortestPath()">Shortest Path</li>
                <li class="algo" onclick="DFS()">DFS</li>
            </ul>
        </div>
        <br>
        <div id="box2">
            <ul>
                <li id="source" class="select" onclick="setOperation(this.id)" ><i class="material-icons" style="color:red">my_location</i><p>Change Source</p></li>
                <li id="destination" class="select" onclick="setOperation(this.id)" ><i class="material-icons" style="color: green">place</i><p>Change Destination</p></li>
                <li id="weight" class="select" ><i class="material-icons" style="color:black">fitness_center</i><p onclick="setOperation('weight')">Add weight</p>
                    <form>
                        <input type="number" id="quantity" min="1">
                    </form>
                </li>
                <li id="speed" class="select" ><i class="material-icons" style="font-size:24px">fast_forward</i><p onclick="setSpeed('speed')">Set Speed</p>
                    <form>
                        <input type="number" id="time" min="1">
                    </form>
                </li>
            </ul>
            <ul>
                <li id="clear" class="select" onclick="clearE()" ><p>Clear</p></li>
                <li id="clearpath" class="select" onclick="clearPath()" ><p>Clear Path</p></li>
            </ul>
        </div>
        <br>
        <div id="box3">
            <table id="grid"></table>
        </div> 
        <script src="grid.js"></script>
        <script src="index.js"></script>
        <script src="algorithms/shortestPath.js"></script>
        <script src="algorithms/DFS.js"></script>
    </body>
</html>
