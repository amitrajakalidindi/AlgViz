<!DOCTYPE html>
<html>
    <head>
        <title>Algo Visualizer</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="box1">
            <h1 id="heading" >AlgViz</h1>
            <ul>
                <li class="algo" onclick="shortestPath()">Shortest Path</li>
                <li class="algo" onclick="DFS()">DFS</li>
            </ul>
        </div>
        <br>
        <div id="box2">
            <ul>
                <li id="source" class="select" onclick="setOperation(this.id)" style="color:black;"><i class="material-icons" style="color:red;font-size:24px">my_location</i>Change Source</li>
                <li id="destination" class="select" onclick="setOperation(this.id)" style="color:black;"><i class="material-icons" style="color: green;font-size:24px">place</i>Change Destination</li>
                <li id="weight" class="select" onclick="setOperation(this.id)" style="color:black;"><i class="material-icons" style="color:black;font-size:24px">fitness_center</i>Add weight
                    <form>
                        <input type="number" id="quantity" min="1">
                    </form>
                </li>
            </ul>
            <ul>
                <li id="clear" class="select" onclick="clearE()" style="color:black;">Clear</li>
                <li id="clearpath" class="select" onclick="clearPath()" style="color:black;">Clear Path</li>
            </ul>
        </div>
        <br>
        <div id="box3">
            <table id="grid"></table>
        </div> 
        <script src="grid.js"></script>
        <script src="index.js"></script>
        <script src="algorithms/shortestPath.js"></script>
        <script src="algorithms/DFS.js"></script>
    </body>
</html>
