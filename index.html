<!DOCTYPE html>
<html>
    <head>
        <title>Algo Visualizer</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="box1">
            <h1 id="heading" >AlgViz</h1>
            <ul>
                <li class="algo" onclick="shortestPath()">Shortest Path</li>
            </ul>
        </div>
        <br>
        <div id="box2">
            <ul>
                <li id="source" class="select" onclick="setOperation(this.id)" style="color:black;"><i class="material-icons" style="color:red;font-size:24px">my_location</i> Source</li>
                <li id="destination" class="select" onclick="setOperation(this.id)" style="color:black;"><i class="material-icons" style="color: green;font-size:24px">place</i> Destination</li>
            </ul>
        </div>
        <br>
        <div id="box3">
            <table id="grid"></table>
        </div> 
        <script src="grid.js"></script>
        <script src="index.js"></script>
        <script src="shortestPath.js"></script>
    </body>
</html>
